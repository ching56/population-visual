<!DOCTYPE html>
<head>
	<meta charset="utf-8">
    <title>Population.tw</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css" rel="stylesheet">
</head>
<style>
html, body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
  display: table-cell;
  vertical-align: middle;
  font-size: 12px;
  font-family: 'cwTeXYen', sans-serif;
  text-align: center;
  letter-spacing: 3px;
  line-height: 25px;
  font-weight: normal;
  color: #666666;
}
h1{
  font-size: 35px;
  letter-spacing: 12px;
}
h2, h3{
  font-weight: normal;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
.overlay {
  fill: none;
  pointer-events: all;
}
button{
  margin-left: 15px;
}
.focus circle {
  fill: none;
  stroke: steelblue;
}
.option{
  margin: 30px;
}
div.tooltip { 
    position: relative;     
    text-align: left;       
    height: 28px;         
    padding: 20px;       
    font: 10px;
    color: white;
    background: darkblue; 
    border: 0px;    
    line-height:20px;
    border-radius: 6px;    
    width: 120px; 
    pointer-events: none;
    bottom: 280px;
}
div.tooltip .arrow_b_out{
  width:0px;
  height:0px;
  border-width:15px;
  border-style:solid;
  border-color:darkblue transparent transparent transparent ;
  position:absolute;
  bottom:-29px;
  right:35px;
}
#container {
  margin: 20px;
  width: 200px;
  height: 200px;
  margin-top: 100px;
  position: relative;
}
.row{
  display: flex;
}
#result{
  text-align: center;
}
.age{
  margin-right: 15px;
}
.column{
  display: inline-block;
  padding: 20px
}
#circle-descript, #chart-descript{
  width: 350px;
  text-align: left;
}
#chart-descript{
  margin-left: 80px;
}
#circle-descript{

}
p {
  font-size: 13px;
  border-left-style: solid;
  border-left-width: 1px;
  padding-left: 8px;
  line-height: 25px;

}
text.x.label, text.y.label{
  font-size: 10px;
}
.highlight{
  font-size: 20px;
  color: royalblue;
}
#bottomtext{
  margin: 30px;
  letter-spacing: 10px;
}

</style>
<body>
	<h1>人生還長</h1>
	<h2>用數字與圖表呈現出您的生命札記！</br>請輸入您的「年紀」與「居住地」：</h2>
  
  <div align="center" class="option">
  <span>年紀：</span>
	<select class="age" id="age"></select>
  <span>居住地：</span>
  <select class="hometown" id="hometown">

    <option value="嘉義縣">嘉義縣</option>
    <option value="基隆市">基隆市</option>
    <option value="宜蘭縣">宜蘭縣</option>
    <option value="屏東縣">屏東縣</option>
    <option value="彰化縣">彰化縣</option>
    <option value="新北市">新北市</option>
    <option value="新竹市">新竹市</option>
    <option value="新竹縣">新竹縣</option>
    <option value="桃園市">桃園市</option>
    <option value="澎湖縣">澎湖縣</option>
    <option value="臺中市">臺中市</option>
    <option value="臺北市">臺北市</option>
    <option value="臺南市">臺南市</option>
    <option value="花蓮縣">花蓮縣</option>
    <option value="苗栗縣">苗栗縣</option>
    <option value="連江縣">連江縣</option>

	<button id="go" type="button">Go!</button>
  </div>
  <div class="row">
  <div class="column">
    <div id="chart-descript"></div>
    <div class="chart"></div>
  </div>
  <div class="column">
    <div id="circle-descript"></div>
    <div id="container"></div>
  </div>
  </div>

  <script type="text/javascript" src="dist/progressbar.js"></script>
  <script type="text/javascript" src="dist/progressbar.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <div id="bottomtext"></div>
</body>
</html>
